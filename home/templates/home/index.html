{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}
{% block content %}
<div class="container-fluid" id="parent-container">
    <div class="row lg-padding">
        <div class="col ">
            <!--This is the introduction paragraph-->
            <div class="container-fluid" id="introduction-container">
                <div class="row heading-row">
                    <div class="col ">
                        <h1 class="bold">Your Events

                        </h1>

                        <h2 class="bold">
                            {% if events.fetch_events %}
                            {% for event in events.fetch_events %}
                            {{ event.event_name }} - {{ event.date_time }}<br>
                            {% endfor %}
                            {% else %}
                            {{ events }}
                            {% endif %}



                        </h2>




                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
